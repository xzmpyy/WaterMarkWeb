<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>LAZYMARK</title>
    <meta name="keywords" content="隐藏水印，图片水印，图片版权，自媒体版权" />
    <meta name="description" content="图片隐藏水印嵌入工具" />
    <link rel="shortcut icon" href="/static/img/LOGO.ico">
    <link rel="stylesheet" type="text/css" href="/static/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/banner.css">
    <link rel="stylesheet" type="text/css" href="/static/MainBody.css">
    <script type="text/javascript" src="/static/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="/static/MainBody.js"></script>
</head>
<body onbeforeunload="leave_delete('{{ file_save_name}}')">
    <!--banner栏-->
    <header>
        <nav>
            <p class="logo" title="WaterMark">
                <a>数字水印，隐藏水印，图片版权</a>
            </p>
            <h1>隐藏水印嵌入工具</h1>
            <a class="contact">合作/联系</a>
            <a class="info">说明</a>
            <a class="download chose">下载</a>
        </nav>
    </header>
    <!--主体-->
    <section>
        <div class="DownLoadFrame display">
            <a class="DownButton" title="点击下载图片" onclick="download_start()"></a>
            <a class="help" style="color: #699b15; width: 500px;">点击下载图片</a>
            <a class="help" style="color: #699b15; width: 500px;">本站不保存您的资源，请及时下载，避免数据丢失</a>
            <a href="/" class="ReturnButton" onclick="image_delete('{{ file_save_name}}')">返回首页</a>
            <img src="{{ file_path }}" class="deal_image" style="display: none;">
            <input class="image_download_button" type="button" value="download_image" style="display: none;" onclick="DownLoadImage('.deal_image', '{{ file_save_name}}')">
        </div>
        <div class="InfoBlock display_none">
            <a class="InfoImage" title="点击上传图片"></a>
            <p>本站所有图标来自→<a href="https://www.easyicon.net/" target="_blank" style="color: #38b7e4;">easyicon</a>←网，如涉侵权请及时与我联系</p>
            <p>技术水平有限，网站任何问题请发送邮件与我联系</p>
            <p>资金有限，服务器简易，请放心不会留存您的上传资源</p>
        </div>
        <div class="ContactBlock display_none">
            <a class="MailImage"></a>
            <a class="mail" id="mail">zj0714zj@163.com</a>
            <button type="button" class="copy" onclick="CopyEmail()">复制邮箱至剪贴板</button>
        </div>
    </section>
</body>
</html>
